<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/strawsignup.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/footer.css">
</head>

<body>

    <div id="header"></div>
    <div id="navbaroptions" class="bg"></div>
    <div id="center">
        <h2>New Here?</h2>
        <div>
            <form id="myForm" onsubmit="signup(event)" action="">
                <div>
                    <input id="name" type="text" placeholder="First Name" required>
                    <p id="required"></p>
                </div>
                <div>
                    <input type="text" placeholder="Last Name">
                </div>
                <div>
                    <input id="email" type="email" placeholder="Email Address" required>
                    <p id="required1"></p>
                </div>
                <div>
                    <input id="password" type="password" placeholder="Password" required>
                    <p id="required2"></p>
                </div>
            </form>
        </div>
        <p>Please enter a minimum of 8 characters,</p>
        <p> including at least 1 letter and 1 number.</p>
        <div class="passinput">
            <input type="password" placeholder="Re-enter your password">
        </div>
        <div class="robot">
            <div>
                <input class="check" type="checkbox">
                <label>I'm Not a Robot</label>
            </div>
            <div>
                <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png">
                <p class="captcha">reCAPTCHA</p>
            </div>
        </div>
        <p>By creating your account, you agree to our</p>
        <p> Privacy Policy & Terms & Conditions</p>
        <div class="robot1">
            <input class="check" type="checkbox">
            <label>Subscribe to our exclusive email offer</label>
        </div>
        <button onclick="signup()" class="register">Register</button>
    </div>

    <!-- FOOTER JS END -->

    <div id="footerEndPush"></div>

    <!-- FOOTER JS END -->

    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- ALL JS DATA -->


    <!-- ALL JS DATA -->
</body>

</html>
<script type="module">
    import { headerupper, navbarbelow } from './js elements/header.js'
    let head = document.getElementById('header')
    head.innerHTML = headerupper();
    let navbaroptions = document.getElementById("navbaroptions");
    navbaroptions.innerHTML = navbarbelow();
    // END FOOTER JS PART

    var footerEndPush = document.getElementById('footerEndPush')

    import footer from './js elements/footer.js'

    footerEndPush.innerHTML = footer()

    // END FOOTER JS PART
</script>
<script>
    function signup() {
        // e.preventDefault();
        var myForm = document.getElementById('myForm')

        var name = myForm.name.value;
        var email = myForm.email.value;
        var password = myForm.password.value;

        if (localStorage.getItem('users') === null) {
            localStorage.setItem('users', JSON.stringify([]))
        }

        let user = {
            name,
            email,
            password
        }
        console.log("user:", user);

        let arr = JSON.parse(localStorage.getItem('users'));

        let p = document.getElementById('required')
        let p1 = document.getElementById('required1')
        let p2 = document.getElementById('required2')

        if (name.length === 0 || email.length === 0 || password.length === 0) {
            p.textContent = '*required'
            p1.textContent = '*required'
            p2.textContent = '*required'
            p.style.color = 'red';
            p.style.margin = '0px';
            p1.style.color = 'red';
            p1.style.margin = '0px';
            p2.style.margin = '0px';
            p2.style.color = 'red';
        }
        else {
            arr.push(user);

            localStorage.setItem('users', JSON.stringify(arr))
        }
    }




</script>
