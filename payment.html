<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/payment.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<body id="body">
    <div class="container">
        <h2>P A Y M E N T</h2>
    </div>
    <div id="payment">
        <div>
            <h1>
                Please Enter details
            </h1>
            <div style="display: flex; text-align: center;">
                <h1>Payment for :  &#36;</h1>
                <h1 id="pay"></h1>
            </div>
            <h1></h1>
            <form onsubmit="check(event)" id="checkdet" action="">
                <input type="text" id="name" placeholder="Account Holder Name">
                <br/>
                <input type="text" id="bankname" placeholder="Account Holder Bank">
                <br/>
                <input type="number" id="mobileno" placeholder="Mobile No.">
                <br/>
                <input type="number" id="accountno" placeholder="xxxx-xxxx-xxxx-xxxx">
                <br/>
                <input type="password" id="password" placeholder="Enter Password">
                <br/>
                <input type="submit" style="height: 25px;" id="button">
            </form>
        </div>
    </div>
</body>
</html>
<script src="./js elements/payment.js"></script>
